name: Build and release

on:
  push:
    branches:
    - main

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up GO
      uses: actions/setup-go@v4
      with:
        go-version: 1.20
      id: go

    - name: Install dependencies
      run: go mod download
      
    - name: Run tests
      run: go test -v ./...

    - name: Build
      run: go build -o ghapps cmd/main.go

